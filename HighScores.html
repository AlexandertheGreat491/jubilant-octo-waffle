<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Link to style.css file-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <!--Wrapper-->
    <div id="wrapper">
        <!-- Div for timer -->
        <div id="currentTime"></div>
        <!-- Div for quiz content -->
        <div id="questionsDiv">
            <h1>Highscores</h1>
            <ul id="highScore"></ul>
            <!-- Buttons -->
            <!--This button goes back to the beginning of the quiz.-->
            <button id="back">Go Back</button>
            <!--This button clears/removes the user's high scores that are stored in local storage.-->
            <button id="remove" value="reset">Clear high score</button>
        </div>
    </div>
    <!--Links the HighScores.html & HighScores.js files together-->
    <script src="HighScores.js"></script>
</body>

</html>
