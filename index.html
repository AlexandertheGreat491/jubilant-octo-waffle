    <div id="question1">
        <p>Commonly used data types DO Not
            Include:
        </p> 
        <button>1. strings</button>
        <button>2. booleans</button>
        <button>3. alerts</button>
        <button >4. numbers</button>  
    </div>
<div id="question2">
    <p>The condition in an if/else statement is 
        enclosed with ________.</p>
        <button>1. quotes</button>
        <button>2. curly brackets</button>
        <button>3. parenthesis</button>
        <button>4. square brackets</button>
</div>
