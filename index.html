<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coding Quiz Challenge</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Link to high scores-->
<a href="#scores">View high scores</a>
<!--Wrapper-->
 <div id="wrapper">
<!--Div for the timer-->      
    <!--Beginning of quiz-->
    <div id="currentTime"></div>
    <!--Quiz content-->
    <div id="beginning">
        <h1 id="title"> Coding Quiz Challenge</h1>
        <p>Try to answer the following questions within the time limit.
        </p>
        <p>Keep in mind that incorrect answers will penalize your score/time
            by ten seconds!</p>
            <ul id="choicesUl"></ul>
        
            <button id="gameStart">Start Quiz</button>
        
    </div>
    </div>
        
        <!--Users will be able to enter their score & save it-->
        
        <!--Users can view their high scores that have been stored locally-->
        <section id="scores">
            <h1>High scores</h1>
            <ul id="highScore"></ul>
            <button id="back">Go Back</button>
            <button id="blank" value="reset">Clear high scores</button>
        </section>
    
    <script src="script.js"></script>
</body>
<!--Keep in mind that some text in the mock-up will display as alerts-->
</html>
